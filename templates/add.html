{% extends "base.html" %}

{% block content %}

<h1>Add a new Post</h1>

    <div class="new-post container">
    <form action="/post-submit" method="post">
        <div id="post-title-form">
            <label for="post-title">Post Title</label>
            <input name="post-title" type="text" value="post-title">
        </div>
        <div id= "new-post-form">
            <label for="new-post" type="text" value="new-post">Post Body</label>
            <textarea cols="50" rows="10"></textarea>
        </div>
        <div id="new-post-submit">
            <input name="submit-post" type="submit" value="Submit">
        </div>
        </form>
    </div>

{% endblock %}
